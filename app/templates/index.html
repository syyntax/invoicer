<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StormKeep Invoicer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background for a clean look */
            margin: 0;
            padding: 20px;
        }
        .jumbotron {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 4rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }
        .jumbotron .display-4 {
            color: #007bff;
            font-weight: 700;
        }
        .jumbotron .lead {
            font-size: 1.25rem;
            color: #555;
        }
        .jumbotron hr {
            border-top: 1px solid #eee;
            margin: 2rem 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4 mb-3">Welcome to StormKeep Invoicer!</h1>
        <p class="lead">Your simple and sleek solution for managing company invoices.</p>
        <hr class="my-4">
        <p>Get started by viewing your invoices or creating a new one.</p>
        <a class="btn btn-primary btn-lg mt-3" href="{{ url_for('main.invoice_list') }}" role="button">
            <i class="fas fa-file-invoice me-2"></i> Go to Invoices
        </a>
        <a class="btn btn-outline-secondary btn-lg mt-3 ms-3" href="{{ url_for('main.settings') }}" role="button">
            <i class="fas fa-cogs me-2"></i> Company Settings
        </a>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
